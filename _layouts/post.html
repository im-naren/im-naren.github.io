---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title-page">{{ page.title }}</h1>
        <div class="post-meta">
            <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
            {% if page.categories.size > 0 %}
                <span>â€¢</span>
                <span class="post-category">{{ page.categories | join: ", " | capitalize }}</span>
            {% endif %}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
