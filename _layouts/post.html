---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title-page">{{ page.title }}</h1>
        <div class="post-meta">
            <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %d, %Y" }}</time>
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
