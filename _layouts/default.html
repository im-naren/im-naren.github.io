<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/css/blag.css' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <div class="site-subnav">
                <a href="{{ '/about/' | relative_url }}">About</a>
                <a href="{{ '/now/' | relative_url }}">Now</a>
                <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>
    <footer class="site-footer">
        <div class="container">
            &copy; {{ 'now' | date: "%Y" }} {{ site.author.name }}
        </div>
    </footer>
    <script src="{{ '/assets/js/copy-code.js' | relative_url }}"></script>
</body>
</html>
